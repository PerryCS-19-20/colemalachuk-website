		<script>
                      window.onload = function() {
var RADIUS = 100;
var circle;
var color;

function start(){
	circle = new Circle(RADIUS);
	circle.setPosition(getWidth()/2, getHeight()/2);
	add(circle);

	setTimer(random, 100);
}

function random() {
	var h = Randomizer.nextInt(100, getHeight()-100);
	var w = Randomizer.nextInt(100, getWidth()-100);

	circle.setPosition(h, w);

	circle.setColor(Randomizer.nextColor());
}

                        if (typeof start === 'function') {
                            start();
                        }
                    };
  	</script>
