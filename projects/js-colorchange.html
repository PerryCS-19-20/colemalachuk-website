

<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css.css">
    <title>JavaScript Color Change</title>
    <script>
        function cc(c) {
            document.body.style.backgroundColor = c;
        }
    </script>
    <style>
    </style>
</head>
<body>
        <h1>
            <span onmouseover="cc('Green')">C</span>o</span>
            <span onmouseover="cc('Blue')">l</span>
            <span onmouseover="cc('Orange')">o</span>
            <span onmouseover="cc('Yellow')">r</span>
            <span onmouseover="cc('Red')">s</span>
        </h1>
    <div onmouseover="cc('White')">
        <br><br><br>
    </div>
    <a href="../index.html">Return Home</a>
</body>
</html>
